 <section id="contact">
    <h2>Contact Me:</h2>
     <div class="container-fluid py-5">
     <div class="row">
         <div class="col-lg-6 text-center text-lg-start">
           <h5>Hey, say hi!</h5>
           <p>I'd love to hear from you. Whether it's a question or just to connect, feel free to reach out.</p>
         </div>
         
         <!-- Form contact -->
         <div class="col-lg-6">
           <form>
             <div class=" form mb-3">
               <label for="name" class="form-label">Name:</label>
               <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
             </div>
             <div class="form mb-3">
               <label for="email" class="form-label">Email address:</label>
               <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
             </div>
             <div class="form mb-3">
               <label for="message" class="form-label">Your Message:</label>
               <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
             </div>
             <button type="submit" class="btn-custom">Send Message</button>
           </form>
         </div>
       </div>
    </section>
